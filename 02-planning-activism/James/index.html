   <h3>Interactive Analysis 01 - Social Justice and the City</h3>
   </head>
   <body>
      
      <div id="main" style="background-color:#587073; color:white">
         <p class="p1">The Anti-highway social movements back in the 1960s in Boston protected and executed the rights of minority groups' living communities, which is valuable to nowadays' considerations regarding urban planning.
         </p>
      </div>
      <!--SPLIT LINE-->

      <script type="application/processing">
      
      void setup() {
         size(755,800);
         background(255);

      }

      void draw(){
         if(mousePressed){
            background(255);

            fill(0);
            stroke(130);
            rect(mouseX,mouseY,mouseX,50);

            
             pushMatrix();
            // move the origin to the pivot point
              translate(40, 40); 
  
            // then pivot the grid
              rotate(radians(45));
  
            // and draw the square at the origin
            fill(0);
            stroke(130);
            rect(mouseX,mouseY, 40, 40);
            popMatrix();

            PFont z = createFont("Calibri", 12);
      
        textFont(z);
        textSize(12);
        fill(7,54,61);
  
  
  



      }else{background(255);
         }
      }
      </script>
      



      <canvas></canvas>



   </body>
