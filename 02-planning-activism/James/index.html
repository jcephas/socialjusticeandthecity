<html>

   <h3>Interactive Analysis 01 - Social Justice and the City</h3>
   </head>
   <body>
      
      <div id="main" style="background-color:#587073; color:white">
         <p class="p1">The Anti-highway social movements back in the 1960s in Boston protected and executed the rights of minority groups' living communities, which is valuable to nowadays' considerations regarding urban planning.
         </p>
      </div>
      <!--SPLIT LINE-->

      <script type="application/processing">
      
      void setup() {
         size(762,450);
         background(88,112,115);

         
      }

      void draw(){
         if(mousePressed){
            background(88,112,115);

            fill(255);
            stroke(255);
            rect(mouseX,mouseY,mouseX/20,mouseX*1.2);

            fill(255);
            stroke(255);
            rect(mouseX-25,mouseY,mouseX/20,mouseX*1.2);

            fill(255);
            stroke(255);
            rect(mouseX-50,mouseY,mouseX/19,mouseX*1.2);

            fill(255);
            stroke(255);
            rect(mouseX-75,mouseY,mouseX/5,mouseX*1.2);

            fill(255);
            stroke(255);
            rect(mouseX-100,mouseY,mouseX/25,mouseX*1.2);

            fill(255);
            stroke(255);
            rect(mouseX-125,mouseY,mouseX/25,mouseX*1.2);

            fill(255);
            stroke(255);
            rect(mouseX-150,mouseY,mouseX/25,mouseX*1.2);

            fill(255);
            stroke(255);
            rect(mouseX-175,mouseY,mouseX/40,mouseX*1.2);

            fill(255);
            stroke(255);
            rect(mouseX-200,mouseY,mouseX/12,mouseX*1.2);

            fill(255);
            stroke(255);
            rect(mouseX-230,mouseY,mouseX/22,mouseX*1.2);

            fill(255);
            stroke(255);
            rect(mouseX-250,mouseY,mouseX/32,mouseX*1.2);
          ;
            
            PFont z = createFont("Calibri", 12);
      
        textFont(z);
        textSize(12);
        fill(7,54,61);
  
  
  



      }else{background(88,112,115);
      fill(255);
         stroke(255);
         rect(25,25,50,50);
         }
      }
      </script>
      



      <canvas></canvas>



   </body>
