<!DOCTYPE html>
<html>

<head>

	<link href="sample.css" rel="stylesheet">

	<link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet" />

</head>

<body>
	<p>This is my example.</p>

	<div id="map" style="width:400px; height:300px;">
	</div>

	<script>
		mapboxgl.accessToken = "pk.eyJ1IjoiamNlcGhhcyIsImEiOiJjaW51bmk1NHMxMjNpdHZseXI4M2xpY2Y1In0.XZKIi1fC6Bmosj8iCdwuvA";

		var map = new mapboxgl.Map({
			container: "map", // container ID
			style: "mapbox://styles/jcephas/ckmezos3a21f617n4bh452m60", // style URL
			center: [-74.5, 42], // starting position [lng, lat]
			zoom: 5 // starting zoom
		});

	</script>

</body>
