<!DOCTYPE html>
<html>

<head>
  <title>Border Landscapes | Kuo </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.0/processing.min.js"></script>
</head>

<style>
.slide {
  width: 100vw;
  height: 100vh;
  background-color: white;
}
.one {
  position:fixed;
  top:10vh;
  left:0;
}
.title {
  position:absolute;
  top:15vh;
  left:10vh;
  width:60vh;
  text-align:left;
  z-index:10;
}
h1 {
  font-size: 3.2vw;
}
a:link {
  color: black;
  text-decoration: none;
}
a:visited {
  color: black;
}
canvas {
  width:100%;
  height:80%;
  position:absolute;
}
::-webkit-scrollbar {
  display:none;
}
::selection {
  background: red;
  color:white;
}
</style>

<body>
  <div id="one" class="slide one">
    <script type="application/processing">
        int cols,rows;
        int scl = 20;
        int w = 2800;
        int h = 1000;

        float flying = 0;
        float[][] terrain; 

        void setup() {
          size(1440, 600, P3D);
          cols = w / scl;
          rows = h / scl;
          terrain = new float[cols][rows];
         }

        void draw() {
          flying -= .05;
          float yoff = flying;
          for (int y = 0; y < rows; y++) {
            float xoff = 0;
            for (int x = 0; x < cols; x++) {
              terrain[x][y] = map(noise(xoff, yoff), 0, 1, -100, 100);
              xoff += 0.2;
            }
            yoff += 0.2;
           }

          background(0);
          stroke(255);
          noFill();

          translate(width/2, height/2);
          rotateX(PI/(mouseY/160));
          translate(-w/2,-h/2);
          for (int y = 0; y < rows-1; y++) {
            beginShape(TRIANGLE_STRIP);
            for (int x = 0; x < cols; x++) {
              vertex(x*scl, y*scl, terrain[x][y]);
              vertex(x*scl, (y+1)*scl, terrain[x][y+1]);
              //rect(x*scl, y*scl, scl, scl);
          }
          endShape(TRIANGLE_STRIP);
          }
        }
        </script>
    <canvas><!--The Processing code will render here.--> </canvas>

    <a href="indexCenter.html">
    <div class="title">
      <h1>Border Landscapes: <b>Staticism and Dynamism</b></h1>
    </div>
    </a>

  </div>

</body>
</html>
